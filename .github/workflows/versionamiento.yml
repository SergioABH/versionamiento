name: Versioning Workflow

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Configure Git
      run: |
        git config --global user.email "bedoyasergio3@gmail.com"
        git config --global user.name "SergioABH"

    - name: Install Dependencies
      run: npm install

    - name: Determine Version
      run: |
        # Implementa aquí la lógica para determinar el tipo de versión a incrementar
        # Puedes basarte en los mensajes de commit, por ejemplo

        # Lógica de ejemplo:
        if git log --format=%B -n 1 HEAD | grep -q 'fix'; then
          npm version patch -m "Bump version to %s"
        elif git log --format=%B -n 1 HEAD | grep -q 'feature'; then
          npm version minor -m "Bump version to %s"
        elif git log --format=%B -n 1 HEAD | grep -q 'breaking change'; then
          npm version major -m "Bump version to %s"
        else
          npm version patch -m "Bump version to %s"
        fi

    - name: Push Changes and Tags
      run: |
        git push origin main
        git push --tags
        git push origin :main  # Esto elimina la rama 'main' si no es necesaria
        # Opcional: puedes eliminar la rama 'main' si ya no la necesitas en tu repositorio

    # Nota: Si usas un Token de Acceso Personal (PAT), asegúrate de configurarlo en tu repositorio como un secreto llamado GH_TOKEN.
    - name: Push Changes with Token
      if: github.event_name == 'push'
      run: |
        git config --global user.email "bedoyasergio3@gmail.com"
        git config --global user.name "SergioABH"
        git remote add origin_with_token "https://github.com/$GITHUB_REPOSITORY.git"
        git fetch --no-tags origin_with_token +refs/heads/*:refs/remotes/origin_with_token/*
        git push origin_with_token HEAD:refs/heads/main
        git push --tags origin_with_token
        git push origin_with_token :main

