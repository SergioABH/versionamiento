name: Versioning

on:
  push:
    branches:
      - '*'

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Stage changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add package.json

    - name: Commit changes
      run: |
        git commit -m "Update version" || true

    - name: Determine version and apply
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          npm version major
        elif [[ "${{ github.ref }}" == "refs/heads/minor" ]]; then
          npm version minor
        elif [[ "${{ github.ref }}" == "refs/heads/pre-minor" ]]; then
          npm version prerelease --preid=rc
        elif [[ "${{ github.ref }}" == "refs/heads/pre-patch" ]]; then
          npm version prerelease --preid=rc
        else
          npm version patch
        fi

        # Publicar el tag y la versi√≥n
        git push --follow-tags
      env:
        NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
