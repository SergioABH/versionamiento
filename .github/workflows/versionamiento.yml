name: Versioning Workflow

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Configure Git
      run: |
        git config --global user.email "bedoyasergio3@gmail.com"
        git config --global user.name "SergioABH"

    - name: Install Dependencies
      run: npm install

    - name: Determine Version
      run: |
        commit_message=$(git log --format=%B -n 1 HEAD)
        
        # Lógica de ejemplo:
        if echo "$commit_message" | grep -q 'fix'; then
          version_type="patch"
        elif echo "$commit_message" | grep -q 'feature'; then
          version_type="minor"
        elif echo "$commit_message" | grep -q 'breaking change'; then
          version_type="major"
        else
          version_type="patch"
        fi

        # Determine si es un pre-release
        if [[ "$commit_message" == *"-rc."* ]]; then
          version_type="prerelease"
        fi

        # Determina el número de versión
        if [[ "$version_type" == "prerelease" ]]; then
          npm version "$version_type" --preid=rc -m "Bump version to %s"
        else
          npm version "$version_type" -m "Bump version to %s"
        fi

    - name: Push Changes and Tags
      run: |
        git push origin main
        git push --tags

    # Nota: Si usas un  de Acceso Personal (PAT), asegúrate de configurarlo en tu repositorio como un secreto llamado GH_TOKEN.
    - name: Push Changes with Token
      if: github.event_name == 'push'
      run: |
        git config --global user.email "bedoyasergio3@gmail.com"
        git config --global user.name "SergioABH"
        git remote add origin_with_token "https://github.com/$GITHUB_REPOSITORY.git"
        git fetch --no-tags origin_with_token +refs/heads/*:refs/remotes/origin_with_token/*
        git checkout main
        git merge --no-ff origin_with_token/main
        git push origin_with_token HEAD:refs/heads/main
        git push --tags origin_with_token
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}







