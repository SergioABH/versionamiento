name: Versioning Workflow

on:
  push:
    branches:
      - main
      - pre-patch
      - pre-minor
      - minor

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Configure Git
      run: |
        git config --global user.email "bedoyasergio3@gmail.com"
        git config --global user.name "SergioABH"

    - name: Install Dependencies
      run: npm install

    - name: Determine Version
      run: |
        branch_name=$(echo "$GITHUB_REF" | sed -e 's,.*/\(.*\),\1,')
        commit_message=$(git log --format=%B -n 1 HEAD)

        if [[ "$branch_name" == "main" ]]; then
          if echo "$commit_message" | grep -q 'fix'; then
            version_type="patch"
          elif echo "$commit_message" | grep -q 'feature'; then
            version_type="minor"
          elif echo "$commit_message" | grep -q 'breaking change'; then
            version_type="major"
          else
            version_type="patch"
          fi
        elif [[ "$branch_name" == "pre-patch" ]]; then
          version_type="prerelease"
          if echo "$commit_message" | grep -q 'fix'; then
            npm version patch --preid=rc -m "Bump version to %s"
          elif echo "$commit_message" | grep -q 'feature'; then
            npm version minor --preid=rc -m "Bump version to %s"
          elif echo "$commit_message" | grep -q 'breaking change'; then
            npm version major --preid=rc -m "Bump version to %s"
          else
            npm version patch --preid=rc -m "Bump version to %s"
          fi
        elif [[ "$branch_name" == "pre-minor" ]]; then
          version_type="prerelease"
          if echo "$commit_message" | grep -q 'fix'; then
            npm version patch --preid=rc -m "Bump version to %s"
          elif echo "$commit_message" | grep -q 'feature'; then
            npm version minor --preid=rc -m "Bump version to %s"
          elif echo "$commit_message" | grep -q 'breaking change'; then
            npm version major --preid=rc -m "Bump version to %s"
          else
            npm version patch --preid=rc -m "Bump version to %s"
          fi
        elif [[ "$branch_name" == "minor" ]]; then
          version_type="minor"
          if echo "$commit_message" | grep -q 'fix'; then
            npm version patch -m "Bump version to %s"
          elif echo "$commit_message" | grep -q 'feature'; then
            npm version minor -m "Bump version to %s"
          elif echo "$commit_message" | grep -q 'breaking change'; then
            npm version major -m "Bump version to %s"
          else
            npm version patch -m "Bump version to %s"
          fi
        fi

    - name: Update version in package.json
      run: |
        VERSION=$(node -p "require('./package.json').version")
        sed -i -e "s/\"version\": \".*\"/\"version\": \"$VERSION\"/g" package.json
        git add package.json

    - name: Commit and push changes
      run: |
        git commit -m "Bump version to $VERSION"
        git push