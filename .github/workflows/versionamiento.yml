name: Versioning

on:
  push:
    branches:
      - '*'

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Determine version and apply
      run: |
        # Lógica para determinar el tipo de versión según tu criterio
        # Puedes usar variables de entorno o algún otro método para configurar el tipo de versión
        
        # Ejemplo: Determinar el tipo de versión basado en la rama
        if [[ "$GITHUB_REF" == "refs/heads/minor" ]]; then
          npm version minor
        elif [[ "$GITHUB_REF" == "refs/heads/pre-minor" ]]; then
          npm version prerelease --preid=rc
        else
          npm version patch
        fi
        
        # Publicar el tag y la versión
        git push --follow-tags

      env:
        NODE_AUTH_TOKEN: ${{secrets.GH_TOKEN}}
